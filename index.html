<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<title>Book Maker App JavaScript</title>
</head>

<body onload="fetchBookmarks()">

	<div class="container">
		<h3 class="my-3">App Bookmarker</h3>

		<div class="jumbotron jumbotron-hr my-5">
			
			<form id="myForm" class="form">
				<div class="form-group">
					
					<label>Site Name:</label>
					<input type="text" id="siteName" placeholder="Enter Site Name..." class="form-control">
				</div>

				<div class="form-group">
					
					<label>Site URL:</label>
					<input type="text" id="siteURL" placeholder="Enter Site URL..." class="form-control">
				</div>

				<button type="submit" class="btn btn-sm btn-warning" id="btn_save">Save</button>

			</form>

		</div>

		<div class="row marketing">
				<div class="col-md-12">
					<div id="bookmarksResults">
						
					</div>
				</div>
			</div>


	</div>

	
	<footer class="fixed-bottom" >
		<h4 class="text-info">&hearts; JEHDAI developper &copy; 2020</h4>
	</footer>

    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> !-->
    <!--<script type="text/javascript" src="js/chance.min.js"></script>!-->
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
